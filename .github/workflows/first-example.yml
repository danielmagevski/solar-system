name: 'generate-artwork'

on: push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        
        - name: chechout reto
          uses: actions/checkout@v4

        - name: Install cowsay program
          run: sudo apt-get install cowsay

        - name: Execute cowsay
          run: cowsay -f dragon "Run for cover, I am a DRAGON....RWAWR" >> dragon.txt
        
        - name: Test file
          run: grep -i "dragon" dragon.txt

        - name: read file
          run: cat dragon.txt

        - name: check files
          run: ls -la